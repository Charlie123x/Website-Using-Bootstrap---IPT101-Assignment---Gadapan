  <script>
    
    document.addEventListener('DOMContentLoaded', function() {
        const texts = [
            "Hello I'm Charlie Gadapan",
            "BSIT Student 2nd Year | OF Actor"
        ];
        
        const typingElements = [
            document.getElementById('typing-hello'),
            document.getElementById('typing-role')
        ];
        
        let textIndex = 0;
        let charIndex = 0;

        function typeText() {
            const currentText = texts[textIndex];
            const currentElement = typingElements[textIndex];
            
            currentElement.textContent = '';
            charIndex = 0;

            function typeChar() {
                if (charIndex < currentText.length) {
                    currentElement.textContent += currentText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeChar, 100);
                } else {
                    textIndex++;
                    if (textIndex >= texts.length) {
                        textIndex = 0; 
                    }
                    setTimeout(typeText, 1500); 
                }
            }

            typeChar();
        }

        typeText(); 
    });
  </script>
